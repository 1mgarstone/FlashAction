
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Agent Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #4ecdc4;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-active {
            background-color: #4ecdc4;
            box-shadow: 0 0 10px #4ecdc4;
        }
        
        .status-inactive {
            background-color: #ff6b6b;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .opportunities {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .opportunity {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .profit {
            color: #4ecdc4;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Trading Agent Platform</h1>
            <p>Unified Arbitrage Trading System</p>
        </div>
        
        <div class="status-grid">
            <div class="status-card">
                <h3><span class="status-indicator status-active"></span>Agent Status</h3>
                <p id="agent-status">Loading...</p>
            </div>
            <div class="status-card">
                <h3><span class="status-indicator status-active"></span>Trading Engine</h3>
                <p id="trading-status">Active</p>
            </div>
            <div class="status-card">
                <h3><span class="status-indicator status-active"></span>Flash Loans</h3>
                <p id="flashloan-status">Ready</p>
            </div>
            <div class="status-card">
                <h3><span class="status-indicator status-active"></span>Multi-Chain</h3>
                <p id="multichain-status">Operational</p>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="startAgent()">üöÄ Start Agent</button>
            <button class="btn" onclick="stopAgent()">‚èπÔ∏è Stop Agent</button>
            <button class="btn" onclick="refreshData()">üîÑ Refresh</button>
        </div>
        
        <div class="opportunities">
            <h3>üìä Live Opportunities</h3>
            <div id="opportunities-list">
                <div class="loading">Scanning for opportunities...</div>
            </div>
        </div>
    </div>

    <script>
        // Agent API functions
        async function startAgent() {
            try {
                const response = await fetch('/api/agent/start', { method: 'POST' });
                const result = await response.json();
                alert(result.message);
                refreshData();
            } catch (error) {
                alert('Error starting agent: ' + error.message);
            }
        }
        
        async function stopAgent() {
            try {
                const response = await fetch('/api/agent/stop', { method: 'POST' });
                const result = await response.json();
                alert(result.message);
                refreshData();
            } catch (error) {
                alert('Error stopping agent: ' + error.message);
            }
        }
        
        async function refreshData() {
            try {
                // Get agent status
                const statusResponse = await fetch('/api/agent/status');
                const status = await statusResponse.json();
                
                document.getElementById('agent-status').textContent = status.status;
                
                // Get opportunities
                const oppResponse = await fetch('/api/opportunities');
                const opportunities = await oppResponse.json();
                
                displayOpportunities(opportunities);
            } catch (error) {
                console.error('Error refreshing data:', error);
            }
        }
        
        function displayOpportunities(opportunities) {
            const container = document.getElementById('opportunities-list');
            
            if (opportunities.length === 0) {
                container.innerHTML = '<div class="loading">No opportunities found</div>';
                return;
            }
            
            container.innerHTML = opportunities.map(opp => `
                <div class="opportunity">
                    <div>
                        <strong>${opp.pair || opp.id}</strong><br>
                        <small>${opp.exchange1 || 'Exchange A'} ‚Üí ${opp.exchange2 || 'Exchange B'}</small>
                    </div>
                    <div class="profit">+${((opp.profitability || 0.02) * 100).toFixed(2)}%</div>
                </div>
            `).join('');
        }
        
        // Auto-refresh every 10 seconds
        setInterval(refreshData, 10000);
        
        // Initial load
        refreshData();
    </script>
</body>
</html>
